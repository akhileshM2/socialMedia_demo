{%extends 'user/base.html'%}
{%block body%}
{%if validlink%}
<h1 class="font-bold text-2xl m-8 flex justify-center">ðŸ”“Set new password</h1>

{%if form.errors%}
{%for field in form%}
<div class="font-bold text-xl m-8 flex justify-center text-red-500" >{{field.errors}}</div>
{%endfor%}
{%endif%}
<div class="flex justify-center">
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6">
    {%csrf_token%}
    <div class="mb-2">
        <div class="mb-2">
            <label class="block text-grey-600 text-sm font-bold mb-3"for="">New password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-600">{{form.new_password1}}
            </div>
        </div>
        <label class="block text-grey-600 text-sm font-bold mb-3"for="">Confirm password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-600">{{form.new_password2}}
        </div>
    </div>


    <button class="text-white bg-green-500 px-4 py-2 mb-2" type="submit">Reset</button>
</form>
</div>

{%else%}
<h2>Password reset link invalid</h2>
{%endif%}
{%endblock%}
