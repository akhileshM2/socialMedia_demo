<div class=" flex justify-center">
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6">

        <div class="mb-2">
            <label class="block text-grey-600 text-sm font-bold mb-3"for="">Username</label>

<div class="mb-2">
    <label class="block text-grey-600 text-sm font-bold mb-3"for="">Last Name</label>

    <label class="block text-grey-600 text-sm font-bold mb-3"for="">Password</label>

</div>
