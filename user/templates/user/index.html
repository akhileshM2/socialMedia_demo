{%extends 'user/base.html'%}
{%block body%}
{%load static%}
<div class=" mt-5 flex justify-center">
    <h2 class="text-3xl font-normal mb-2 text-gray-500">My posts</h2>
</div>

<div class="grid grid-cols-1 mx-60 px-10">
    {%for post in posts%}
    <a href="">
        
        <div class="rounded overflow-hidden h-[200px] w-[150px] bg-white shadow-lg   mb-3">
            <div class="user-container flex ms-5 my-5">
                <img class="h-10 w-10 rounded-full"src={{profile.profile_photo.url}}>
                <div class="mx-2 my-2 font-bold"><span class="text-indigo-500">{{post.user}}</span></div>
            </div>
            <div>
                
    <img class='h-15 w-100'src="{{post.image.url}}">
            </div>
    <div>
        <div class="container px-4 py-4 flex justify-around gap-3">
            <img class ="w-5 h-5" src ={% static 'user/images/like.png'%}>
            <img class ="w-5 h-5" src ={% static 'user/images/comment.png'%}>
            <img class ="w-5 h-5" src ={% static 'user/images/share.png'%}>

        </div>
        </div>
        <div class class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{post.title}}</div>
            <div class="text-gray-700 text-base">{{post.caption}}</div>
    </div>
    </a>
</div>

{%endfor%}
{%endblock%}
