{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'user/style.css'%}"></link>
    <link rel="stylesheet" href="{% static 'user/styles.css'%}"></link>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<body>
    <nav class="shadow-lg ">
        <div class="px-4 mx-auto">
            <div class="flex justify-center">
                <!-- Website logo-->
                <div>
                    <a  class="flex"href="">
                         <img class='h-8 mr-2' src="{% static 'user/images/icon.png'%}" alt="">
                        <span class="font-bold text-lg text-gray-400 pr-70">Interactify</span>
                    </a>
                </div>
                <!--Website items-->
                <div class="flex justify-around">
                <div class="space-x-2 pl-10">
                    <a href="{%url 'feed'%}"class="  py-5 px-3 text-gray-400 font-semibold" href="">Feed</a>
                    <a href="{%url 'create_post'%}"class="  py-5 px-3 text-gray-400 font-semibold" href="">Add post</a>
                    <a href="{%url 'edit'%}"class="  py-5 px-3 text-gray-400 font-semibold" href="">Edit profile</a>
                    <a href="{%url 'password_change'%}"class="  py-5 px-3 text-gray-400 font-semibold" href="">Change Password</a>
                    {% if request.user.is_authenticated%}
                    <a  href='{%url "logout"%}'class="  py-5 px-3 text-gray-400 font-semibold " href="">Logout</a>
                    {% else %}
                    <a href="{%url 'login'%}"class="  py-5 px-3 text-gray-400 font-semibold" href="">Login</a>
                    {%endif%}

                </div>
            </div>
            <div>
        </div>
        </nav>
        <br>
    {%block body%}
    {%endblock%}

</body>
</html>
