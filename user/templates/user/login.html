{% extends 'user/base.html' %}
{%block body%}

<h1 class="font-bold text-2xl m-10 flex justify-center">ðŸ§‘Login user</h1>
{%if messages %}
{%for msg in messages%}
<div class="font-bold text-xl m-8 flex justify-center text-red-500">{{msg}}</div>
{%endfor%}
{%endif%}

   <div class="py-3 flex justify-center">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6">
        {%csrf_token%}
        <div class="mb-2">
            <label class="block text-grey-600 text-sm font-bold mb-3"for="">Username</label>
            <div class="bg-white shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-600 ">{{form.username}}</div>
    
        </div>
    <div class="mb-2">
        <label class=" block text-grey-600 text-sm font-bold mb-3"for="">Password</label>
        <div class="bg-white shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-600">{{form.password}}</div>
    </div>
        <div class="flex justify-center">
        <button class="text-white bg-green-500 px-4 py-2 mb-2 " type="submit">Login</button>
        </div>
    </form>
   </div>
   <p class="px-10 flex justify-center"><a  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" href="{% url 'register' %} ">New user?Click here to register</a></p>

    <p class="px-10 py-10 flex justify-center"><a class="bg-transparent hover:bg-yellow-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" href="{% url 'password_reset' %}">Forgot password?Click here to reset</a></p>

{%endblock%}
